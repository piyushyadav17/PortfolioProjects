<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        .main{
            background-color: rgba(27, 26, 26, 0.192);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        button{
            padding: 1em 2em;
            background-color: #161a20;
            border: none;
            color: #f0f0f0;
            border-radius: 1000px;
            position: relative;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button::after{
            content: "";
            position: absolute;
            height: 107%;
            width: 102%;
            border-radius: 1000px;
            background-image: linear-gradient( to bottom right,hsl(240, 87%, 48%), hsl(300, 73%, 43%));
            z-index: -1;
            /* border: none; */
            
        }
        button:hover{
            z-index: 0;
            
        }

        
    </style>
</head>
<body>
    <div class="main">
        <button>gradient button</button>
    </div>
</body>
</html>
